<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Celebration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <button id="go-to-login">Login</button>
    <button id="go-to-register">Register</button>
    <button id="go-to-home" class="hidden">Home</button>
  </nav>

  <!-- Login Page -->
  <div id="login-page" class="container">
    <h1>🎄 Welcome to Christmas Celebration 🎅</h1>
    <form id="login-form">
      <label for="login-username">Username:</label>
      <input type="text" id="login-username" placeholder="Enter your username" required>
      <label for="login-password">Password:</label>
      <input type="password" id="login-password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Register Page -->
  <div id="register-page" class="container hidden">
    <h1>Create an Account 🎁</h1>
    <form id="register-form">
      <label for="register-username">Username:</label>
      <input type="text" id="register-username" placeholder="Choose a username" required>
      <label for="register-password">Password:</label>
      <input type="password" id="register-password" placeholder="Choose a password" required>
      <label for="register-email">Email:</label>
      <input type="email" id="register-email" placeholder="Enter your email" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Home Page -->
  <div id="home-page" class="container hidden">
    <header>
      <h1>Merry Christmas and Happy New Year 2025! 🎉</h1>
    </header>
    <div class="profile">
      <!-- Updated to include the uploaded image as the profile photo -->
      <img src="images/profile.jpg" alt="Profile Photo" class="profile-photo">



      <h2>Welcome, <span id="user-name"></span>!</h2>
    </div>
    <p>
      Christmas is a time to share love, joy, and happiness with family and friends. Let’s make this festive season memorable and welcome 2025 with open hearts and new hopes. 🎄✨
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
